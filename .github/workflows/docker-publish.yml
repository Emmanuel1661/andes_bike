name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Git Semantic Version
        id: version
        uses: PaulHatch/semantic-version@v4.0.3
        with:
          major_pattern: "major"
          minor_pattern: "feat"
          format: "${{major}}.${{minor}}.${{patch}}"

      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Build Docker Image with semantic version and latest
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          docker build -t emmanuel142/andesbike-frontend:$VERSION \
                       -t emmanuel142/andesbike-frontend:latest ./frontend

      - name: Push Docker Image
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          docker push emmanuel142/andesbike-frontend:$VERSION
          docker push emmanuel142/andesbike-frontend:latest

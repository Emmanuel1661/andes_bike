name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Build Docker Image with tags
        run: |
          docker build -t emmanuel142/andesbike-frontend:0.0.2 \
                       -t emmanuel142/andesbike-frontend:latest ./frontend

      - name: Push Docker Image
        run: |
          docker push emmanuel142/andesbike-frontend:0.0.2
          docker push emmanuel142/andesbike-frontend:latest
